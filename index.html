<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company - Scale Your Expertise</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Typography Utilities */
        .text-balance { text-wrap: balance; }
        .text-pretty { text-wrap: pretty; }

        /* Custom Font Settings */
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #7890a8; /* Matches the specific slate-blue in screenshot */
            background-image: radial-gradient(circle at 0% 0%, rgba(255,255,255,0.1) 0%, transparent 50%),
                              radial-gradient(circle at 100% 100%, rgba(0,0,0,0.1) 0%, transparent 50%);
            overflow-x: hidden; /* Prevent scrollbar from tilted image */
        }

        /* 3D Transform for the Interface Mockup */
        .hero-interface-container {
            perspective: 2000px;
            transform-style: preserve-3d;
        }
        
        .hero-interface-mockup {
            transform: rotateX(40deg) rotateY(0deg) rotateZ(-24deg) translateX(10%) translateY(10%);
            box-shadow: -20px 20px 60px rgba(0,0,0,0.2);
            border-radius: 12px;
            opacity: 0.9;
            transition: transform 0.5s ease-out;
        }

        /* Animation Keyframes */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
                filter: blur(4px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
                filter: blur(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: rotateX(40deg) rotateY(0deg) rotateZ(-24deg) translateX(10%) translateY(30%) scale(0.9);
            }
            to {
                opacity: 0.9;
                transform: rotateX(40deg) rotateY(0deg) rotateZ(-24deg) translateX(10%) translateY(10%) scale(1);
            }
        }

        /* Animation Classes */
        .animate-fade-in-up {
            opacity: 0;
            animation: fadeInUp 0.8s cubic-bezier(0.22, 0.61, 0.36, 1) forwards;
        }

        .animate-fade-in {
            opacity: 0;
            animation: fadeIn 0.8s cubic-bezier(0.22, 0.61, 0.36, 1) forwards;
        }

        .animate-scale-in-tilted {
            opacity: 0;
            animation: scaleIn 1s cubic-bezier(0.22, 0.61, 0.36, 1) forwards;
        }

        /* Delays */
        .delay-0 { animation-delay: 0ms; }
        .delay-100 { animation-delay: 100ms; }
        .delay-200 { animation-delay: 200ms; }
        .delay-300 { animation-delay: 300ms; }
        .delay-400 { animation-delay: 400ms; }
        .delay-500 { animation-delay: 500ms; }
        .delay-700 { animation-delay: 700ms; }

        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            .animate-fade-in-up, .animate-fade-in, .animate-scale-in-tilted {
                animation: none;
                opacity: 1;
                transform: none;
                filter: none;
            }
            .hero-interface-mockup {
                transform: rotateX(40deg) rotateY(0deg) rotateZ(-24deg) translateX(10%) translateY(10%);
                opacity: 0.9;
            }
        }
    </style>
</head>
<body class="text-white min-h-screen flex flex-col antialiased selection:bg-white/30 selection:text-white">

    <!-- Top Announcement Bar -->
    <div class="w-full text-center py-3 animate-fade-in delay-0 z-20 relative">
        <p class="text-xs md:text-sm font-medium text-white/70 tracking-wide">Join 10,000+ experts scaling their impact.</p>
    </div>

    <!-- Navigation -->
    <header class="w-full z-20 relative">
        <div class="max-w-[1400px] mx-auto px-6 md:px-10 py-6 flex justify-between items-center">
            <!-- Logo -->
            <div class="flex items-center gap-2 animate-fade-in delay-100 cursor-pointer">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="text-white">
                    <path d="M12 0L14.5 9.5L24 12L14.5 14.5L12 24L9.5 14.5L0 12L9.5 9.5L12 0Z" fill="currentColor"/>
                </svg>
                <span class="text-xl font-medium tracking-tight">Company</span>
            </div>

            <!-- Nav Links -->
            <nav class="hidden md:flex items-center gap-8 text-sm font-medium text-white/70">
                <a href="#" class="hover:text-white transition-colors animate-fade-in delay-100">Pricing</a>
                <a href="#" class="hover:text-white transition-colors animate-fade-in delay-200">Changelog</a>
                <a href="#" class="hover:text-white transition-colors animate-fade-in delay-300">Sign in</a>
                <a href="#" class="hover:text-white transition-colors animate-fade-in delay-400">Clone yourself</a>
            </nav>

            <!-- Mobile Menu Icon (Hidden on Desktop) -->
            <button class="md:hidden text-white/80 animate-fade-in delay-200">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                </svg>
            </button>
        </div>
    </header>

    <!-- Main Hero Section -->
    <main class="flex-grow flex flex-col relative w-full max-w-[1400px] mx-auto px-6 md:px-10 pt-12 md:pt-24 lg:pt-32">
        
        <!-- Left Content -->
        <div class="relative z-10 max-w-2xl">
            <!-- Early Access Tag -->
            <div class="mb-6 animate-fade-in-up delay-200">
                <span class="text-white/60 text-lg font-medium tracking-wide">Scale your personalized advice.</span>
            </div>

            <!-- Headline -->
            <h1 class="text-5xl sm:text-6xl md:text-7xl lg:text-[5.5rem] font-medium leading-[1.05] tracking-tight text-balance mb-10 animate-fade-in-up delay-300">
                Scale your expertise<br class="hidden md:block" />
                with a digital mind.
            </h1>

            <!-- CTA Area -->
            <div class="flex flex-col sm:flex-row items-start sm:items-center gap-4 sm:gap-6 animate-fade-in-up delay-400">
                <button class="bg-white/20 hover:bg-white/30 backdrop-blur-sm text-white text-lg font-medium py-3 px-6 rounded-lg transition-all duration-300 border border-white/10 shadow-lg shadow-black/5">
                    Create your clone
                </button>
                <span class="text-white/50 text-base sm:text-lg font-medium flex items-center gap-2">
                    <span class="text-xl">‚Üê</span> Authentic, scalable, personal.
                </span>
            </div>
        </div>

        <!-- Right/Bottom Tilted Interface Image -->
        <!-- 
             Using a placeholder image to represent the "Inbox UI".
             The CSS class 'hero-interface-mockup' handles the 3D rotation to match the screenshot.
        -->
        <div class="absolute top-[20%] right-[-10%] md:right-[-5%] lg:right-[0%] w-[120%] md:w-[80%] lg:w-[65%] h-[150vh] hero-interface-container pointer-events-none z-0">
            <img 
                src="https://placehold.co/1400x1000/a0b0c0/ffffff?text=AI+Clone+Interface\n(Conversational+AI,+Voice+Cloning)" 
                alt="Company AI Interface" 
                class="w-full h-auto object-cover hero-interface-mockup animate-scale-in-tilted delay-500 shadow-2xl"
            >
        </div>

    </main>

</body>
</html>
